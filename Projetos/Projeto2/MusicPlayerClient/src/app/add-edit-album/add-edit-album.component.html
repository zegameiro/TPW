<app-error-display [error_messages]="submit_errors"></app-error-display>
<div class="">
  <section id="add_edit_Album">
    <ng-template #albumAction>{{ id ? 'Edit Album' : 'Add Album' }}</ng-template>

    <h1 class="margin"><ng-container *ngTemplateOutlet="albumAction"></ng-container></h1>
    <form [formGroup]="addAlbumForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <hr />
      <div class="form-group mt-[20px]">
        <label>Name</label>
        <br />
        <input type="text" placeholder="Album Title" class="input w-full max-w-3xl mb-[30px] mt-[3px]"  formControlName="name"/>
        <br />
        <label>Date</label>
        <br />
        <input type="date" class="input w-full max-w-xs mb-[30px] mt-[3px]"  formControlName="release_date"/>
        <br />
        <label>Image</label>
        <br />
        <input type="file" class="file-input file-input-bordered w-full max-w-lg mb-[30px]" (change)="onFileChange($event)"/>
        <div role="alert" class="alert alert-error" *ngIf="addAlbumForm.get('image')?.errors?.['invalidFileType']">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>ERROR! Invalid Type of file. You should submit a .jpeg, .jpg or .png file!</span>
        </div>
        <br />
        <label>Performer</label>
        <div class="w-[20%]">
          <select class="select w-full max-w-lg mb-[30px]" formControlName="performer">
            <option *ngFor="let performer of performers" [value]="performer.id" class="text-lg">{{ performer.name }}</option>
          </select>
        </div>
        <br />
      </div>
      <div >
        <button class="btn btn-primary" type="submit"><ng-container *ngTemplateOutlet="albumAction"></ng-container></button>
      </div>
    </form>
  </section>
</div>
