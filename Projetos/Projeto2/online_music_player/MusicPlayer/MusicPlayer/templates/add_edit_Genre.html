{% extends "layout.html" %}
{% load i18n %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/addMusicPage.css' %}"
/>
<div class="">
  <section is="add_edit_Genre">
    {% load crispy_forms_tags %}
    <form
      action=""
      method="post"
      enctype="multipart/form-data"
      class="from-horizontal"
    >
      {% csrf_token %}
      <h1 class="margin">{% if form.instance.id %}{% translate 'Edit Genre' %}{% else %}{% translate 'Add Genre' %}{% endif %}</h1>
      <hr />
      <div class="form-group">{{ form|crispy }}</div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <input type="submit" value="Submit" class="btn-group" />
        </div>
      </div>
    </form>
  </section>
</div>
{% endblock %}
