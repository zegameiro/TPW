{% block authorInsert %}

{% if error %} 
<p>ERROR: Insert a valid author</p>
{% endif %}
<h2>Insert a new author:</h2>

<form action="." method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name">
    <br />
    <input type="text" name="email" placeholder="Email">
    <br />
    <input type="submit" name="Insert">
</form>

{% endblock %}
